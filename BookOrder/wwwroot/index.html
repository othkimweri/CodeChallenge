<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Book Order</title>
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <div id="line-items">
        <h2>Order A Book</h2>
        <table>
            <tr>
                <th>Book Title</th>
                <th>Level</th>
                <th>Price</th>
                <th> Action </th>
                <th></th>
            </tr>
            <tbody id="books"></tbody>

        </table>
    </div>
    

    <h2>Your Order</h2>
    <p id="message">
        Items You Add To Your Order Will Appear Here
    </p>
    <div id="cart" style="display:none">
    <table id="cart-table">
        <tr>
            <th>Book Title</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Amount</th>
            <th>Total</th>
            <th>Actions</th>
            <th></th>
        </tr>
        <tbody id="cart-body"></tbody>

    </table>
        <p id="order-total">
           
        </p>
    <div id="cart-footer">
        <a href="" id="checkout" onclick="return checkout()">Checkout</a>
        <a href="" id="reset" onclick="return clearCart()">Clear</a>
    </div>
    </div>
    <div id="order-information" style="display:none">
        <form id="form" method="post">
            <p>
                <label for="firstName">First Name:</label>
                <input id="firstName" type="text" required />
            </p>
            <p>
                <label for="lastName">Last Name:</label>
                <input id="lastName" type="text" required />
            </p>
            <p>
                <label for="phoneNo">Phone Number:</label>
                <input id="phoneNo" type="text" required />
            </p>
            <p>
                <label for="email">Email:</label>
                <input id="email" type="email" required />
            </p>
            <p>
                <label for="deliveryAddress">Delivery Address:</label>
                <input id="deliveryAddress" type="text" required />
            </p>
            <p>
                <label for="comments">Comments</label>
                <textarea id="comments"></textarea>
            </p>
            <input type="submit" id="submit" onsubmit="submit()" value="Confirm Order" />

        </form>
    </div>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
   
</html>
